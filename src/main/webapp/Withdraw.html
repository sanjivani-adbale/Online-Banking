<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="bootstrap.min.css">
</head>
<body style="margin-top: 40px;background-color: rgb(224, 218, 218);">
    <div class="container">
    
        <h1 align="center" class="display-4"><b>Withdraw Amount</b></h1>
        <hr>
<form action="WithdrawAmount" method="post">
        <table>
            <tr>
                <th>Account Number</th>
                <td><input type="number" name="accno" autocomplete="off" required class="form-control"></td>
            </tr>
            <tr>
                <th>Amount</th>
                <td><input type="number" name="amount" autocomplete="off" required class="form-control"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Withdraw" class="btn btn-secondary"></td>
                <td></td>
            </tr>
        </table>
    </form>
   </div>

</body>
</html>
